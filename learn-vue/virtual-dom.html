    <span class="show-text" v-show="showText">

    </span>

<script>
    // 包含标签名、数据信息（attr等）、子节点、文本、对应的真实节点
    class VNode {
        constructor (tag, data, children, text, elm) {
            this.tag = tag;
            this.data = data;
            this.children = children;
            this.text = text;
            this.elm = elm;
        }
    }
    // 创建一个空白的节点
    function createEmptyVNode() {
        const node = new Node();
        node.text = '';
        return node;
    }
    // 创建一个空白的文本节点
    function createEmptyTextVNode(val) {
        return new Node(undefined, undefined, undefined, String(val));

</script>
